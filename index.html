<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Javascript MCQ Test</h1>
        <hr style="width:100%", size="4", color=black />
      <div class="quiz-header">
        <h2 id="question">Javascript MCQ Test</h2>
        <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="a" />
                <label for="text" id="a_text">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="b" />
                <label for="text" id="b_text">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="c" />
                <label for="text" id="c_text">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="d" />
                <label for="text" id="d_text">Question</label>
            </li>
            
        </ul>
         <button class="btn btn-success" id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
